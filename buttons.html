<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 104px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        border: 1px solid rgb(41, 118, 211);
        color: rgb(41, 118, 211);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s,
            color 1s;
    }

    .join-button:hover {
        background-color: rgb(41, 118, 211);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .pagination-button {
        padding: 5px 5px;
        transition: padding 1s;
    }

    .stretch-button {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        transition: padding 1s;
        cursor: pointer;
    }

    .stretch-button:hover {
        padding: 20px 40px;
    }

    .shadow-button {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
    }

    .shadow-button:active {
        margin: 0 3px 0 3px;
        box-shadow: none;
    }

    .grow-button {
        background-color: green;
        color: white;
        border: none;
        font-size: 18px;
        padding: 8px 0;
        cursor: pointer;

        padding: 0 15px;
        margin: 0 10px;

        transition: padding
        0.15s, margin 0.15s;
    }

    .grow-button:hover {
        padding: 0 25px;
        margin: 0px;
    }
</style>
